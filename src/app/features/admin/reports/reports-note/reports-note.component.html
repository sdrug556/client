<section class="flex flex-col">
  <div class="row mt-10">
    <h1 class="text-6xl mb-6 mb-6">Note</h1>
    <div>
      <quill-editor
        #adminNote
        [(ngModel)]="note.note"
        [styles]="{
            'min-height': '200px',
            'max-height': '500px'
          }"
      ></quill-editor>
    </div>
  </div>
  <div class="mt-10">
    <dx-button text="Save" type="default" (onClick)="save($event)"> </dx-button>
  </div>
</section>
