<h1 class="text-6xl mb-6">Closing Cash Count Report</h1>

<div class="flex">
  <dx-data-grid [dataSource]="closingsCash" [allowColumnResizing]="true">
    <dxo-export fileName="reports-cash-count" [enabled]="true"> </dxo-export>

    <dxo-editing
      [allowUpdating]="false"
      [allowDeleting]="false"
      [allowAdding]="false"
    >
    </dxo-editing>

    <dxo-group-panel [visible]="false"> </dxo-group-panel>

    <dxo-filter-row [visible]="false"> </dxo-filter-row>

    <dxi-column dataField="name" caption="Cashier"></dxi-column>

    <dxi-column dataField="createdDate" caption="Cash Count Date"></dxi-column>

    <dxi-column
      dataField="openingCash"
      caption="Opening Cash"
      cellTemplate="template"
    >
      <div *dxTemplate="let d of 'template'">
        {{ d.value | currency:'PHP' }}
      </div>
    </dxi-column>

    <dxi-column
      dataField="closingCash"
      caption="Closing Cash"
      cellTemplate="template"
    >
      <div *dxTemplate="let d of 'template'">
        {{ d.value | currency:'PHP' }}
      </div>
    </dxi-column>

    <dxi-column dataField="oneThou" caption="₱ 1000.00"></dxi-column>
    <dxi-column dataField="fiveHundred" caption="₱ 500.00"></dxi-column>
    <dxi-column dataField="twoHundred" caption="₱ 200.00"></dxi-column>
    <dxi-column dataField="oneHundred" caption="₱ 100.00"></dxi-column>
    <dxi-column dataField="fifty" caption="₱ 50.00"></dxi-column>
    <dxi-column dataField="twenty" caption="₱ 20.00"></dxi-column>
    <dxi-column dataField="ten" caption="₱ 10.00"></dxi-column>
    <dxi-column dataField="five" caption="₱ 5.00"></dxi-column>
    <dxi-column dataField="one" caption="₱ 1.00"></dxi-column>
    <dxi-column dataField="twentyFiveCents" caption="₱ 00.25"></dxi-column>
  </dx-data-grid>
</div>
